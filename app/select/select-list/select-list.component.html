<div class="ant-select-selection select-list" #selectListElement id="select-list" [style.top]="position.top" [style.left]="position.left" [style.width]="position.width" *ngIf="isShow" >
    <ul>
        <li (click)="selectEvt(option)" #selectContent *ngFor="let option of optionList" class="ant-select-dropdown-menu-item">{{option.name}}</li>
    </ul>
</div>
