<div class="cascader" (click)="$event.stopPropagation();isShow=!isShow;">
	<span class="label">{{label}}</span>
	<div class="cascader-list" *ngIf="isShow">
		<ul *ngFor="let cascaderList of ulList;let idx = index;">
			<li *ngFor="let cascader of cascaderList" [class.expand]="cascader.children" (click)="$event.stopPropagation();expand(idx, cascader)" [class.selected]="isSelected(cascader)">
				{{cascader.name}}
			</li>
		</ul>
	</div>
</div>
