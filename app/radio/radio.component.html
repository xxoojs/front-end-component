<div class="ant-radio-group">
    <label class="ant-radio-wrapper" [class.ant-radio-wrapper-checked]="isChecked == '1'" (click)="checkEvt()">
        <span class="ant-radio" [class.ant-radio-checked]="isChecked == '1'">
    		<input type="radio" class="ant-radio-input"  value="type">
    			<span class="ant-radio-inner"></span>
    	</span>
    	<span (click)="checkEvt()">{{label}}</span>
    </label>
</div>
